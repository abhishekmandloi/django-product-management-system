{% extends 'base/base.html' %}
{% load static %}

{% block title %}Shop - {{btn_add_edit}} - Product HSN Code{% endblock title %}

{% block content %}
<head>
    <!-- Required meta tags -->
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <style type="text/css">
        .spacer{
            margin-top:25px;
        }
    </style>
    <title>Shop - {{btn_add_edit}} - Product HSN Code</title>
</head>

<form class="form-horizontal uniForm" method="POST">
    {% csrf_token %}
    <h1 class="text-accent-dark" style="margin-top: 0px; color: #a3033b">{{btn_add_edit}} <strong class="text-accent-dark" style="color: #1ab394">Product HSN Code</strong></h1>


    <div class="row spacer">
        <div class="col-2">
            <label>{{form.hsn_code.label}}</label>
        </div>
        <div class="col-4">
            <div class="input-group">
                {{form.hsn_code}}
            </div>
        </div>
    </div>

    <div class="row spacer">
        <div class="col-2">
            <label>{{form.rate.label}}</label>
        </div>
        <div class="col-4">
            <div class="input-group">
                {{form.rate}}
            </div>
        </div>
    </div>
        

<div class="row spacer">
    <div class="col-4 offset-2">
        <button type="submit" class="btn btn-block btn-primary">{{btn_add_edit}}</button>
    </div>
</div>
</form>


{% endblock content %}
